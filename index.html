<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Feather Project Github Site</title>
        <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="theme.css" />
    </head>
    <body>
        <button id="btn_do_parse" class="btn btn-success" disabled="disabled">Do Parse</button>
        <button id="btn_reset" class="btn btn-warning">
            Reset
        </button>
        <button id="btn_tocb" class="btn btn-primary">
            To Clipboard
        </button>
        <br />
        <label id="pkt_ver"></label>
        <br />
        <!-- Parser Body -->
        <div
            id="io"
            spellcheck="false"
            placeholder="Any of the following formats are valid for parsing:&#xa;-- &lt;pktBody (without size prefix)&gt;&#xa;__ &lt;pktBody (without size prefix)&gt;&#xa;&lt;timeCode&gt; &lt;pktSize&gt;_&lt;pktBody...&gt;_ (Official Packet Record)&#xa;&lt;pkt (with size prefix, no underscore, no space)&gt;&#xa;{...} (JSON KVP format, dump with pkt_dump.py)"
        ></div>
        <!--
            __ 210276d86a0000
            07490e0000000000
            --3D2FAABBCCDD00
        -->
        <!-- others -->
        <div id="tooltip_killer" title="Click to kill all tooltip!">‚ùå</div>
        <!-- Javascripts -->
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"
        ></script>
        <!-- GBK en/decoder | src: https://github.com/cnwhy/GBK.js -->
        <script src="https://blog.whyoop.com/GBK.js/dist/gbk.js"></script>
        <script src="./js/enums.js"></script>
        <script src="./js/functions.js"></script>
        <script src="./js/parser.v2.js"></script>
    </body>
</html>
